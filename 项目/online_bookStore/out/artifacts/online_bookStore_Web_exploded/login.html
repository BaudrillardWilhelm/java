<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录页面</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>
 
        <div class="container">

            <br>
            <h1 class="text-primary text-center">过滤器应用-权限验证</h1>
            <hr>
            <p class="text-danger">* 使用过滤器-限制对资源的访问，要求过滤器验证用户登录后才可访问对应的页面，未登录前可通过在地址栏输入访问download.jsp页面的完整url测试是否能够访问页面</p>            
            <p class="text-danger">* 本程序使用过滤器拦截“添加购物车”和“查看购物车”功能的访问，要求登录后方可访问</p>            
            <p class="text-danger">* 这里登录使用了固定的anna和1234作为账户密码模拟登录，没有使用数据库</p>
            <hr>
            <div class="bg-success loginForm">
                <h1 class="text-success">用户登录</h1>
                <hr>
                <br> 
                <form action="ls" class="form-inline" method="post">
                    账号: &nbsp;&nbsp;<input type="text" name="username" class="form-control" value="anna">
                    <br><br>
                    密码: &nbsp;&nbsp;<input type="password" name="password" class="form-control" value="1234">
                    <br><br>
                    <button class="btn btn-success">登录</button>
                </form>
            </div>

        </div>
    </body>
</html>
